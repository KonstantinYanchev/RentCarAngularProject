<div class="row">
  <div class="col-4 centeredDiv">
    <h2>Sign up form</h2>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input required type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary floatRight" [disabled]="registerForm.invalid" type="submit">Sign Up</button>
    </form>
  </div>
</div>
