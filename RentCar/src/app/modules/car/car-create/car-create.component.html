<div class="row">
  <div class="col-4 centeredDiv">
    <h2>Add your car</h2>
    <form #newCarForm="ngForm" (ngSubmit)="add()">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input required type="text" id="brand" name="brand" ngModel [(ngModel)]="model.brand" class="form-control">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input required type="text" id="model" name="model" ngModel [(ngModel)]="model.model" class="form-control">
      </div>
      <div class="form-group">
        <label for="engine">Engine</label>
        <input required type="text" id="engine" name="engine" ngModel [(ngModel)]="model.engine" class="form-control">
      </div>
      <div class="form-group">
        <label for="power">Horse power</label>
        <input required type="number" id="power" name="power" ngModel [(ngModel)]="model.power" class="form-control">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image url</label>
        <input required type="text" id="imageUrl" name="imageUrl" ngModel [(ngModel)]="model.imageUrl" class="form-control">
      </div>
      <button class="btn btn-primary floatRight" [disabled]="newCarForm.invalid" type="submit">Add</button>
    </form>
  </div>
</div>
